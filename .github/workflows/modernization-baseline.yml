name: Modernization Baseline

on:
  workflow_dispatch:

  schedule:
    - cron: "0 3 * * 1"  # Weekly external drift check

  pull_request:
    paths:
      - "package.json"
      - "package-lock.json"
      - "composer.json"
      - "composer.lock"
      - "Dockerfile"
      - "docker/**"

  push:
    branches: [ main ]
    paths:
      - "package.json"
      - "package-lock.json"
      - "composer.json"
      - "composer.lock"
      - "Dockerfile"
      - "docker/**"

jobs:
  baseline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: Capture npm audit (json + text)
        run: |
          mkdir -p audits
          npm audit --json > audits/npm-audit.json || true
          npm audit > audits/npm-audit.txt || true

      - name: Upload audit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: audits
          path: audits/
