name: CI Baseline

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Node Dependencies (deterministic)
        run: npm ci

      - name: Capture npm audit (json + text)
        run: |
          mkdir -p audits
          npm audit --json > audits/npm-audit.json || true
          npm audit > audits/npm-audit.txt || true

      - name: Upload audit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: audits
          path: audits/

  smoke-dev:
    runs-on: ubuntu-latest
    needs: [baseline]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install Node deps
        run: npm ci

      - name: Start dev stack
        run: npm run docker:dev:up

      - name: Dev HTTP smoke check
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:80 >/dev/null; then
              echo "Dev stack is responding on :80"
              exit 0
            fi
            sleep 2
          done
          echo "Dev stack did not respond in time"
          exit 1

      - name: Stop dev stack
        if: always()
        run: npm run docker:dev:down

  smoke-prod:
    runs-on: ubuntu-latest
    needs: [baseline]

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Node deps
        run: npm ci

      - name: Build prod image
        run: npm run docker:prod:build

      - name: Start prod stack
        run: npm run docker:prod:up

      - name: Prod HTTP smoke check
        run: |
          for i in {1..30}; do
            if curl -fsS http://localhost:80 >/dev/null; then
              echo "Prod stack is respond on :80"
              exit 0
            fi
            sleep 2
          done
          echo "Prod stack did not respond in time"
          exit 1

      - name: Stop prod stack
        if: always()
        run: npm run docker:prod:down
