name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: ["main"]

jobs:
  laravel-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, pdo_pgsql, openssl
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare app key for CI runtime
        run: |
          if [ ! -f .env ]; then
            if [ -f .env.example ]; then cp .env.example .env; fi
          fi
          php artisan key:generate --force

      - name: Run tests
        run: php artisan test

  run-migrations:
    name: Run Render Migrations (post-CI; no deploy hook)
    runs-on: ubuntu-latest
    needs: [laravel-ci]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    concurrency:
      group: render-prod-migrations
      cancel-in-progress: false
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install jq (required by migration job script)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Wait for Render deploy to complete
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          set -euo pipefail
          echo "Waiting for latest Render deploy to finish..."
          while true; do
            resp=$(curl -fsS \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys?limit=1")
            status=$(echo "$resp" | jq -r '.[0].status')
            if [ "$status" = "live" ]; then
              echo "Render deploy is live."
              break
            fi
            if [ "$status" = "failed" ] || [ "$status" = "canceled" ]; then
              echo "Render deploy failed/canceled." >&2
              exit 1
            fi
            echo "Current status: $status; waiting..."
            sleep 10
          done

      - name: Run Render one-off job migrations
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          chmod +x ./render_run_migrations_job.sh
          ./render_run_migrations_job.sh
