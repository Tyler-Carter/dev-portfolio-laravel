name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: ["main"]

jobs:
  laravel-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, pdo_pgsql, openssl
          coverage: none

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare app key for CI runtime
        env:
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_ENV: testing
        run: |
          true

  run-migrations:
    name: Run Render Migrations (post-CI; no deploy hook)
    runs-on: ubuntu-latest
    needs: [laravel-ci]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    concurrency:
      group: render-prod-migrations
      cancel-in-progress: false
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install jq (required by migration job script)
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Wait for Render deploy to complete
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          set -euo pipefail

          : "${RENDER_API_KEY:?Missing RENDER_API_KEY}"
          : "${RENDER_SERVICE_ID:?Missing RENDER_SERVICE_ID}"

          api="https://api.render.com/v1"
          hdr=(-H "Accept: application/json" -H "Authorization: Bearer $RENDER_API_KEY")

          echo "Fetching latest deploy for service: $RENDER_SERVICE_ID"

          # List deploys (no ?limit=1). Pick the newest by createdAt.
          deploys_json="$(curl -sS "${hdr[@]}" "$api/services/$RENDER_SERVICE_ID/deploys")"

          deploy_id="$(
            echo "$deploys_json" \
              | jq -r 'sort_by(.createdAt) | reverse | .[0].id // empty'
          )"

          if [ -z "$deploy_id" ]; then
            echo "No deploys returned for service $RENDER_SERVICE_ID. Raw response:" >&2
            echo "$deploys_json" >&2
            exit 1
          fi

          echo "Latest deploy id: $deploy_id"
          echo "Polling deploy status..."

          # Hard timeout (seconds)
          timeout_s=1800
          sleep_s=10
          deadline=$(( $(date +%s) + timeout_s ))

          while true; do
            if [ "$(date +%s)" -ge "$deadline" ]; then
              echo "Timed out after ${timeout_s}s waiting for deploy $deploy_id" >&2
              exit 1
            fi

            deploy_json="$(curl -sS "${hdr[@]}" "$api/services/$RENDER_SERVICE_ID/deploys/$deploy_id")"
            status="$(echo "$deploy_json" | jq -r '.status // empty')"

            if [ -z "$status" ]; then
              echo "Could not read .status from deploy payload. Payload:" >&2
              echo "$deploy_json" >&2
              exit 1
            fi

            # Success
            if [ "$status" = "live" ]; then
              echo "Deploy is live."
              exit 0
            fi

            # Failure terminal states
            case "$status" in
              failed|canceled|cancelled)
                echo "Deploy ended with status: $status" >&2
                echo "$deploy_json" >&2
                exit 1
                ;;
            esac

            # Non-terminal states (keep waiting)
            echo "Current status: $status; waiting ${sleep_s}s..."
            sleep "$sleep_s"
          done

      - name: Run Render one-off job migrations
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          chmod +x ./render_run_migrations_job.sh
          ./render_run_migrations_job.sh
